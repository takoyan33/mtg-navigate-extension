<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 12px;
        width: 280px;
      }

      h3 {
        margin-bottom: 8px;
      }

      label {
        font-size: 12px;
        margin-top: 8px;
        display: block;
      }

      input,
      button {
        width: 100%;
        margin-top: 4px;
        padding: 6px;
      }

      .list {
        margin-top: 16px;
        border-top: 1px solid #ddd;
        padding-top: 8px;
      }

      .item {
        font-size: 12px;
        margin-bottom: 8px;
      }

      .item-actions {
        display: flex;
        gap: 4px;
        margin-top: 4px;
      }

      .item-actions button {
        flex: 1;
        font-size: 11px;
      }

      .danger {
        background: #dc2626;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h3>予定登録 / 編集</h3>

    <input type="hidden" id="editId" />

    <label>タイトル</label>
    <input id="title" type="text" />

    <label>Zoom / Meet URL</label>
    <input id="url" placeholder="https://zoom.us/..." />

    <label>日時</label>
    <input id="datetime" type="datetime-local" />

    <button id="save">保存</button>

    <div class="list">
      <h3>予定一覧</h3>
      <div id="scheduleList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
